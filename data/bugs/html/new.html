<h1>Create bug</h1>

<form action="/new" method="POST">
    <div><input name="title" value="{{.Title}}" /></div>
    <div><textarea name="body" rows="20" cols="80">{{printf "%s" .Description}}</textarea></div>
    <div><input type="submit" name="action" value="Save"><input type="submit" name="action" value="Cancel"></div>
</form>
